<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Replace the existing viewport meta tag with this enhanced version -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Add these new mobile-specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#B86B6B" />
    
    <title>Delhice by Sanya Singh | Cakes, Cookies & More</title>
    <link rel="icon" href="resourcelib/facivon.png" type="image/png" />
    <link href="main.css" rel="stylesheet" />
    
    <!-- Add this script to handle iOS viewport height issues -->
    <script>
      // Fix for iOS viewport height
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', () => {
        setTimeout(setViewportHeight, 500);
      });
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="main.js"></script>

    <!-- Enhanced Chatbot UI -->
    <div id="chatbot-container">
      <button id="chat-toggle" title="Chat with us">ðŸ’¬</button>
      <div id="chat-window">
        <div class="chat-header">
          Delhice Assistant
        </div>
        <div id="chat-messages"></div>
        <div class="chat-input-area">
          <input type="text" id="chat-input" placeholder="Ask me about our delicious treats..." />
        </div>
      </div>
    </div>

    <script src="chatbot.js"></script>
  </body>
</html>
